name: PR created or changed

on:
  pull_request:
    branches: [ main, master ]

jobs:
  my_build:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GH_REPO: ${{ github.repository }}
      REF: heads/${{ github.event.pull_request.head.ref }}
    steps:
      - run: echo "${{ toJSON(github.event.pull_request.head.ref) }}"
      - name: "Build"
        run: echo "Ok"
      - name: "E2E"
        run: |
          gh api \
            --method POST /repos/$GH_REPO/statuses/$REF \
            -f state='pending' \
            -f context='e2e_check' \
            -f description='End to end testing'
